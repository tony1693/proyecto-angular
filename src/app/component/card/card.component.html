
        <div class="col-md-4">
            <div class="card" style="width: 21rem;">
                <button type="button" class="btn-close" aria-label="Close"(click)="onDeleteClick()">{{book.id_book}}</button>
                <img src="{{book.photo}}" id="img" class="card-img-top" alt="...">
                <div  class="card-body">
                    <p class="card-text">{{book.type}}</p>
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">{{book.author}}</p>
                    <p class="card-text">{{book.id_book | idBook }}</p>
                    <h3 class="price">{{book.price}}</h3>
                    <button type="button" class="btn btn-outline-success">COMPRAR</button>
                </div>
            </div>
        </div>
